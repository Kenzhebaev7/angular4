<h2>Users:</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of (users | async); let i = index">
      <td>{{i}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>
        <button class="btn btn-primary" (click)="editUser(user._id)" style="margin-right: 8px">Edit</button>
        <button class="btn btn-danger" (click)="deleteUser(user._id)">Delete</button> <!-- Add the Delete button -->
      </td>
    </tr>
  </tbody>
</table>
