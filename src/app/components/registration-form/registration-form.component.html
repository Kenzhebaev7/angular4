<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div *ngIf="errorMessage" class="alert alert-warning alert-dismissable fade show" role="alert">
    {{errorMessage}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div *ngIf="successMessage" class="alert alert-success alert-dismissable fade show" role="alert">
    {{successMessage}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="container">
    <form (ngSubmit)="registerUser()" #registrationForm="ngForm">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" name="email" email [(ngModel)]="user.email" (ngModelChange)="user.email = $event">
        </div>
        <div class="form-group">
          <label for="name">Username:</label>
          <input type="text" class="form-control" id="name" name="name"  required minlength="3" [(ngModel)]="user.name" (ngModelChange)="user.name = $event">
        </div>
       <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password"  [(ngModel)]="user.password" (ngModelChange)="user.password = $event" required minlength="6">
        </div>
       <div class="form-group" style="margin-top: 15px">
        <button type="submit" class="btn btn-success" [disabled]="!registrationForm.form.valid">Submit</button>
       </div>
    </form>
  </div>
</div>
</body>
</html>
